<!DOCTYPE html>
<html lang="de" scroll-behavior="smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Mental Coach</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/"> <img src="images/ReThinkCoaching Logo.webp" alt="Mental Coach Logo" class="logo" height="300px" loading="lazy"/>
      </a>
    </div>
  </header>

  <section id="login-section" class="login-section">
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">E-Mail:</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Passwort:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="login-button">Einloggen</button>
        <p id="login-error" class="error-message hidden">Falsche Anmeldedaten.</p>
      </form>
      <p>Noch kein Konto? <a href="/register.html">Registrieren</a></p>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
